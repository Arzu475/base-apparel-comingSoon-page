<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>

</head>
<body>
  <main>
    <div class="logo">
       <img src="images/logo.svg" alt="">
     </div>

    <div class="container">
      <div class="container-hero">
        <div>
          <img src="images/hero-mobile.jpg" alt="Hero_mobile image" class="mobile-img">
          <img src="images/hero-desktop.jpg" alt="Hero_desktop image" class="desktop-img">
        </div>
          </div>

      <div class="container-content">
           <div class="content-text">
            <h1>We're<span>coming</span><span>soon</span></h1>
            <p>Hello fellow shoppers! We're currently building our new fashion store. 
              Add your email below to stay up-to-date with announcements and our launch deals.</p>
             </div>
            
          <form class="input-form" name="form1">
              <input type="email"
                     name="emailValid" 
                     id="email"
                     placeholder="Email Address">
              <img src="images/icon-error.svg" alt="" class="error-img" id="error-img">
              <button type="button" id="validation" class="btn" onclick="validateEmail(document.form1.emailValid)" aria-label="Submit button">
                <img src="images/icon-arrow.svg" alt="">
              </button>
              <span id="validation-text"></span>
            </form>
          </div>
  </div>
</main>
